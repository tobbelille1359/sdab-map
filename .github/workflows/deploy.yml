name: Deploy Pages with secrets
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Prepare dist
        run: |
          mkdir -p dist
          # Inject secrets i template -> generera dist/index.html
          sed 's|__GMAPS_KEY__|${{ secrets.GMAPS_KEY }}|g; s|__FF_USER__|${{ secrets.FF_USER }}|g; s|__FF_PWD__|${{ secrets.FF_PWD }}|g' index.template.html > dist/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
