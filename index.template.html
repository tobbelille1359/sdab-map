<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDAB â€“ Levande karta</title>
  <style>
    /* English comments in CSS per your preference */
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .loading {
      position: fixed; inset: 0; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #fff; z-index: 10;
    }
    .badge {
      position: fixed; left: 8px; bottom: 8px; z-index: 5;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: rgba(255,255,255,0.9); border: 1px solid #ddd;
      padding: 6px 8px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Laddar kartaâ€¦</div>
  <div id="map"></div>
  <div class="badge" id="badge">0 platser</div>

  <!-- MarkerClusterer (supports Advanced Markers) -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <script>
    // ===== CONFIG =====
    // Your Azure Function endpoint (no code param since it's Anonymous)
    const API_URL = "https://sdabgetpickupplaces.azurewebsites.net/api/pickup-places?";
    // SDAB logo used as marker glyph (PNG)
    const SDAB_LOGO_URL = "https://i.imgur.com/b3u0LJS.png";
    // Map defaults
    const DEFAULT_CENTER = { lat: 62.0, lng: 15.0 };
    const DEFAULT_ZOOM   = 5;

    // Map ID for vector map (needed for Advanced Markers)
    const MAP_ID = "DEMO_MAP_ID"; // byt till din egen nÃ¤r du skapat en i Google Cloud Console

    // Map defaults
    const DEFAULT_CENTER = { lat: 62.0, lng: 15.0 };
    const DEFAULT_ZOOM   = 5;

    // ===== LOAD GOOGLE MAPS (Advanced Markers) =====
    async function loadMaps() {
      const s = document.createElement('script');
      // v=weekly for latest; libraries=marker for AdvancedMarkerElement
      s.src = "https://maps.googleapis.com/maps/api/js?v=weekly&libraries=marker&key=$GMAPS_KEY&callback=initMap";
      s.async = true;
      document.head.appendChild(s);
    }

    // ===== DATA FETCH =====
    async function fetchPickupPlaces() {
      const res = await fetch(API_URL, { method: "GET" });
      if (!res.ok) throw new Error("Kunde inte hÃ¤mta pickup places");
      return res.json();
    }

    function parseLocationString(loc) {
      if (!loc) return null;
      const [lat, lng] = loc.split(",").map(Number);
      if (Number.isNaN(lat) || Number.isNaN(lng)) return null;
      return { lat, lng };
    }

    // ===== ADVANCED MARKER FACTORY =====
    function makeAdvancedMarker(pos, title, colorHex = "#1E88E5", borderHex = "#0D47A1") {
      // Create glyph (logo image)
      const img = document.createElement("img");
      img.src = SDAB_LOGO_URL;
      img.alt = "SDAB";
      img.style.width = "18px";
      img.style.height = "18px";
      img.style.display = "block";

      // Build a PinElement with custom colors and the logo glyph
      const pin = new google.maps.marker.PinElement({
        background: colorHex,
        borderColor: borderHex,
        glyph: img
      });

      // Optional: subtle shadow to make it pop
      pin.element.style.filter = "drop-shadow(0 2px 6px rgba(0,0,0,.3))";

      return new google.maps.marker.AdvancedMarkerElement({
        position: pos,
        title,
        content: pin.element
      });
    }

    // ===== CLUSTER RENDERER (simple SVG badge) =====
    function clusterRenderer({ count, position }) {
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 44 44");
      svg.setAttribute("width", "44");
      svg.setAttribute("height", "44");

      const circle = document.createElementNS(svgNS, "circle");
      circle.setAttribute("cx", "22");
      circle.setAttribute("cy", "22");
      circle.setAttribute("r", "20");
      circle.setAttribute("fill", "#1E88E5");
      circle.setAttribute("stroke", "#0D47A1");
      circle.setAttribute("stroke-width", "2");
      svg.appendChild(circle);

      const text = document.createElementNS(svgNS, "text");
      text.setAttribute("x", "22");
      text.setAttribute("y", "26");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("font-size", "14");
      text.setAttribute("font-weight", "700");
      text.setAttribute("fill", "#fff");
      text.textContent = String(count);
      svg.appendChild(text);

      // Advanced marker for the cluster itself
      return new google.maps.marker.AdvancedMarkerElement({
        position,
        content: svg
      });
    }

    // ===== INIT MAP =====
    async function initMap() {
      const badgeEl   = document.getElementById("badge");
      const loadingEl = document.getElementById("loading");

      const map = new google.maps.Map(document.getElementById("map"), {
        center: DEFAULT_CENTER,
        zoom: DEFAULT_ZOOM,
        mapTypeControl: true,
        mapId: MAP_ID // ðŸ‘ˆ viktigt fÃ¶r AdvancedMarkerElement
      });

      try {
        const data = await fetchPickupPlaces();
        const pins = Array.isArray(data?.Pins) ? data.Pins : [];
        badgeEl.textContent = `${pins.length} platser`;

        const markers = [];
        const bounds = new google.maps.LatLngBounds();
        const infoWindow = new google.maps.InfoWindow();

        for (const p of pins) {
          const pos = parseLocationString(p.location);
          if (!pos) continue;

          // Example coloring rule: make some pins red/blue if you have a category/status
          const isRed = p.status === "warning" || p.category === "partner"; // adjust to your fields
          const marker = makeAdvancedMarker(
            pos,
            p.name ?? "",
            isRed ? "#E53935" : "#1E88E5",
            isRed ? "#B71C1C" : "#0D47A1"
          );

          marker.addListener("gmp-click", () => {
            infoWindow.setContent(
              `<div style="font:14px/1.3 system-ui;">
                <strong>${escapeHtml(p.name ?? "")}</strong><br/>
                <span>${escapeHtml(p.address ?? "")}</span>
              </div>`
            );
            infoWindow.setPosition(pos);
            infoWindow.open({ map });
          });

          markers.push(marker);
          bounds.extend(pos);
        }

        // Cluster using Advanced Markers
        new markerClusterer.MarkerClusterer({
          map,
          markers,
          renderer: { render: clusterRenderer }
        });

        if (markers.length > 1) {
          map.fitBounds(bounds);
          google.maps.event.addListenerOnce(map, "idle", () => {
            if (map.getZoom() > 12) map.setZoom(12);
          });
        }
      } catch (err) {
        console.error(err);
        badgeEl.textContent = "Fel vid laddning";
        alert("Kunde inte ladda kartan.");
      } finally {
        loadingEl.style.display = "none";
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, (s) => {
        return { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[s];
      });
    }

    // Expose for Google Maps callback
    window.initMap = initMap;

    // Kick off
    loadMaps().catch((err) => {
      console.error('Failed to load Google Maps script:', err);
    });
  </script>
</body>
</html>
