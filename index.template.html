	/* Brandad info card (outer frame + inner panel) */
/* English comments as requested */
.sdab-card {
  --sdab-bg: #D9E0D9;      /* light beige/green */
  --sdab-border: #0A4003;  /* dark green */
  --sdab-shadow: 0 10px 24px rgba(0,0,0,.18);

  background: var(--sdab-bg);
  border: 2px solid var(--sdab-border) !important;
  border-radius: 28px;
  box-shadow: var(--sdab-shadow);
  padding: 16px 18px 18px;
  max-width: min(480px, 86vw);
  font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #0A4003;
}

/* header row with logo */
.sdab-card__header {
  display: flex; align-items: center; gap: 10px;
  margin-bottom: 12px;
}
.sdab-card__logo {
  height: 28px; width: auto; display: block;
}

/* inner white panel */
.sdab-card__panel {
  background: #ffffff;
  border-radius: 22px;
  padding: 14px 16px;
  border: 1px solid #E5E7EB; /* subtle */
}

/* title + address */
.sdab-card__title {
  font-size: 16px; font-weight: 500; margin: 0 0 6px 0; color: #0A4003;
}
.sdab-card__addr { margin: 0; color: #374151; }

.gm-style-iw, .gm-style-iw-c {
  background: transparent !important;
  box-shadow: none !important;
  padding: 0 !important;
}

/* Remove the tip arrow shadow */
.gm-style-iw-t::after, .gm-style-iw-t::before {
  background: transparent !important;
  box-shadow: none !important;
}

.sdab-card {
  border-radius: 16px;   /* was 28px */
  border: 5px solid #0A4003;
  padding: 14px 16px 16px;
}
.sdab-card__panel {
  border-radius: 12px;   /* was 22px */
}

.gm-ui-hover-effect { display: none !important; }

.sdab-close {
  margin-left: auto;
  background: transparent;
  border: none;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  color: #0A4003;
}
/* Ensure the content area allows clicks and isn't clipping */

.sdab-card, .sdab-close { pointer-events: auto; }

/* Se till att innehållet tar emot klick */
.gm-style-iw-d { overflow: visible !important; }
.gm-ui-hover-effect { display: none !important; } /* vi kör vår egen knapp */

/* Se till att ingen parent blockerar klick */
.gm-style-iw-d { overflow: visible !important; pointer-events: auto !important; }

<body>
  <div class="loading" id="loading">Laddar karta…</div>
	<div class="search">
  <input id="cityInput" type="search" placeholder="Sök ort eller postnummer" />
  <button id="cityGo">Sök</button>

</div>


  <div id="map"></div>
  <div class="badge" id="badge">
  <span class="badge-icon"><img src="./sdab_small.png" alt=""></span>
  <span class="badge-text">0 hämtställen</span>
</div>
  <!-- MarkerClusterer (works with Advanced Markers) -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

<script>
"use strict";

/* ===== CONFIG ===== */
const API_URL = "https://sdabgetpickupplaces.azurewebsites.net/api/pickup-places?";
const SDAB_LOGO_URL = "./sdab_small.png";
const DEFAULT_CENTER = { lat: 62.0, lng: 15.0 };
const DEFAULT_ZOOM   = 5;
const MAP_ID = "DEMO_MAP_ID";

/* Ladda Google Maps (Advanced Markers) */
async function loadMaps() {
  const s = document.createElement("script");
  s.src = "https://maps.googleapis.com/maps/api/js?v=weekly&libraries=marker&loading=async&key=$GMAPS_KEY&callback=initMap";
  s.async = true;
  document.head.appendChild(s);
}

/* ===== Helpers ===== */
async function fetchPickupPlaces() {
  const r = await fetch(API_URL, { method: "GET" });
  if (!r.ok) throw new Error("Kunde inte hämta pickup places");
  return r.json();
}
function parseLocationString(loc){
  if(!loc) return null;
  const [lat,lng] = String(loc).split(",").map(Number);
  return (Number.isNaN(lat)||Number.isNaN(lng)) ? null : {lat,lng};
}
function escapeHtml(str){
  return String(str).replace(/[&<>"']/g,s=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[s]));
}
// normalisera (Å/Ä/Ö, case, mellanslag)
function norm(s){
  return String(s||"")
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/å/gi,"a").replace(/ä/gi,"a").replace(/ö/gi,"o")
    .toLowerCase().trim();
}
// säker numerik
function safeCount(x, fallback=0){
  const n = Number(x);
  return Number.isFinite(n) && n >= 0 ? n : fallback;
}

/* Advanced marker med SDAB-ikon */
function makeAdvancedMarker(pos,title){
  const el = document.createElement("div");
  el.className = "sdab-pin";
  el.style.setProperty("--sdab-green","#0A4003");
  const img = document.createElement("img");
  img.src = SDAB_LOGO_URL; img.alt = "SDAB";
  img.onerror = ()=>{ el.textContent="S"; el.style.font="600 14px/1 system-ui"; el.style.color="#0A4003"; };
  el.appendChild(img);
  return new google.maps.marker.AdvancedMarkerElement({ position:pos, title, content:el });
}

/* SDAB-klusterrenderare (stabila viewBox) */
function clusterRenderer({ count, position }){
  const c = safeCount(count, 1);
  let SIZE=44, INNER=30, FONT=14, STROKE=2;
  if(c>=25 && c<100){ SIZE=52; INNER=36; FONT=16; }
  else if(c>=100 && c<250){ SIZE=60; INNER=42; FONT=18; }
  else if(c>=250){ SIZE=72; INNER=50; FONT=20; }

  const svgNS="http://www.w3.org/2000/svg";
  const svg=document.createElementNS(svgNS,"svg");
  svg.setAttribute("viewBox",`0 0 ${SIZE} ${SIZE}`);
  svg.setAttribute("width",String(SIZE));
  svg.setAttribute("height",String(SIZE));

  const cx=SIZE/2, cy=SIZE/2;
  const BG="#D9E0D9", BORDER="#0A4003", NUM="#0A4003";

  const ring=document.createElementNS(svgNS,"circle");
  ring.setAttribute("cx",cx); ring.setAttribute("cy",cy);
  ring.setAttribute("r",(SIZE/2)-STROKE);
  ring.setAttribute("fill",BG);
  ring.setAttribute("stroke",BORDER);
  ring.setAttribute("stroke-width",String(STROKE));
  svg.appendChild(ring);

  const inner=document.createElementNS(svgNS,"circle");
  inner.setAttribute("cx",cx); inner.setAttribute("cy",cy);
  inner.setAttribute("r",INNER/2); inner.setAttribute("fill",BG);
  svg.appendChild(inner);

  const t=document.createElementNS(svgNS,"text");
  t.setAttribute("x",cx); t.setAttribute("y",cy);
  t.setAttribute("text-anchor","middle"); t.setAttribute("dominant-baseline","middle");
  t.setAttribute("font-size",String(FONT)); t.setAttribute("font-weight","800"); t.setAttribute("fill",NUM);
  t.textContent=String(c); svg.appendChild(t);

  return new google.maps.marker.AdvancedMarkerElement({ position, content: svg });
}

/* ===== INIT MAP ===== */
async function initMap(){
  const loadingEl = document.getElementById("loading");
  const badge     = document.getElementById("badge");
  const badgeText = badge?.querySelector(".badge-text");
  const cityInput = document.getElementById("cityInput");
  const btnGo     = document.getElementById("cityGo");
  const btnClear  = document.getElementById("cityClear");

  const map = new google.maps.Map(document.getElementById("map"), {
    center: DEFAULT_CENTER, zoom: DEFAULT_ZOOM, mapTypeControl: true, mapId: MAP_ID
  });

  // total från API, fallback i badgen
  let totalFromApi = 0;

  // Robust setBadge (ALLTID siffra, suffix bara när det faktiskt finns söktext)
  function setBadge(countMaybe, queryRaw) {
    const n = safeCount(countMaybe, safeCount(totalFromApi, 0));
    const nTxt = n.toLocaleString("sv-SE");
    const plural = n === 1 ? "hämtställe" : "hämtställen";

    const raw = typeof queryRaw === "string" ? queryRaw : "";
    const qTrim = raw.trim();
    const hasQuery = qTrim.length > 0;

    const text = hasQuery
      ? `${nTxt} ${plural} – filtrerat på ”${qTrim}”`
      : `${nTxt} ${plural}`;

    if (badgeText) {
      badgeText.textContent = text;
      badge.setAttribute("aria-label", text);
    }
  }

  try{
    const data = await fetchPickupPlaces();

    // total från API om finns, annars 0
    totalFromApi = safeCount(data?.results, 0);

    // Tolerant pins-parsning (Pins, pins eller ren array)
    const pins =
      Array.isArray(data?.Pins) ? data.Pins :
      Array.isArray(data?.pins) ? data.pins :
      (Array.isArray(data) ? data : []);

    const markers = [];
    const bounds = new google.maps.LatLngBounds();
    const infoWindow = new google.maps.InfoWindow();

    for(const p of pins){
      const pos = parseLocationString(p?.location);
      if(!pos) continue;
      const m = makeAdvancedMarker(pos, p?.name ?? "");
      m.addListener("gmp-click", () => {
        try{ infoWindow.close(); }catch{}
        const card=document.createElement("div");
        card.className="sdab-card";
        card.innerHTML = `
          <div class="sdab-card__header">
            <img class="sdab-card__logo" src="./SDAB_Logo_RGB_Horizontal.png" alt="Svensk Däckåtervinning">
            <button class="sdab-close" aria-label="Stäng">×</button>
          </div>
          <div class="sdab-card__panel">
            <h3 class="sdab-card__title">${escapeHtml(p?.name ?? "")}</h3>
            <p class="sdab-card__addr">${escapeHtml(p?.address ?? "")}</p>
          </div>`;
        card.querySelector(".sdab-close")?.addEventListener("click",(e)=>{
          e.preventDefault(); e.stopPropagation(); infoWindow.close();
        });
        infoWindow.setContent(card);
        infoWindow.open({ map, anchor: m });
      });
      markers.push(m);
      bounds.extend(pos);
    }

    let clusterer = new markerClusterer.MarkerClusterer({
      map, markers, renderer: { render: clusterRenderer }
    });

    // Badge: visa antal renderade markörer (fallback till data.results)
    setBadge(markers.length, "");

    if(markers.length>1){
      map.fitBounds(bounds);
      google.maps.event.addListenerOnce(map,"idle",()=>{ if(map.getZoom()>12) map.setZoom(12); });
    } else if (markers.length===1){
      map.setCenter(markers[0].position);
      map.setZoom(14);
    }

    /* ===== FILTER ===== */
    function applyFilter(queryRaw){
      const displayQuery = String(queryRaw ?? ""); // rå text
      const tokens = norm(displayQuery).split(/[,\s]+/).filter(Boolean);

      const filtered = [];
      const fbounds = new google.maps.LatLngBounds();

      markers.forEach((m,i)=>{
        const p = pins[i];
        const addrNorm = norm(((p?.address)||"") + " " + ((p?.name)||""));
        const match = tokens.length===0 || tokens.every(t => addrNorm.includes(t));

        m.map = match ? map : null;

        if(match){
          filtered.push(m);
          const pos = parseLocationString(p?.location);
          if(pos) fbounds.extend(pos);
        }
      });

      // Uppdatera clusterer
      if (typeof clusterer.clearMarkers === "function") {
        clusterer.clearMarkers();
        if (filtered.length) clusterer.addMarkers(filtered);
      } else {
        clusterer = new markerClusterer.MarkerClusterer({
          map,
          markers: filtered,
          renderer: { render: clusterRenderer }
        });
      }

      // Badge – suffix visas bara när displayQuery inte är tom efter trim
      setBadge(filtered.length, displayQuery);

      // Kamera
      if(filtered.length > 1){
        map.fitBounds(fbounds);
        google.maps.event.addListenerOnce(map,"idle",()=>{
          if(map.getZoom()>12) map.setZoom(12);
        });
      } else if(filtered.length === 1){
        map.setCenter(filtered[0].position);
        map.setZoom(14);
      }
    }

    // Input-händelser (debounce)
    let debounceId;
    function onInput(){ clearTimeout(debounceId); debounceId=setTimeout(()=>applyFilter(cityInput.value),180); }
    cityInput?.addEventListener("input", onInput);
    cityInput?.addEventListener("keydown", e=>{ if(e.key==="Enter") applyFilter(cityInput.value); });
    btnGo?.addEventListener("click", ()=>applyFilter(cityInput.value));
    btnClear?.addEventListener("click", ()=>{ cityInput.value=""; applyFilter(""); });

  } catch(err){
    console.error(err);
    // Vid fel: visa 0 hämtställen, utan suffix
    const zero = 0;
    setBadge(zero, "");
    alert("Kunde inte ladda kartan.");
  } finally {
    const loadingElFinal = document.getElementById("loading");
    if (loadingElFinal) loadingElFinal.style.display = "none";
  }
}

// boot
window.initMap = initMap;
loadMaps().catch(err=>console.error("Failed to load Google Maps:", err));
</script>
