<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDAB – Levande karta</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .loading {
      position: fixed; inset: 0; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #fff; z-index: 10;
    }
    .badge {
      position: fixed; left: 8px; bottom: 8px; z-index: 5;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: rgba(255,255,255,0.9); border: 1px solid #ddd;
      padding: 6px 8px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Laddar karta…</div>
  <div id="map"></div>
  <div class="badge" id="badge">0 platser</div>

  <!-- MarkerClusterer -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <script>
    // Azure Function URL (byt till din egen deployment)
    const apiUrl = "https://sdabgetpickupplaces.azurewebsites.net/api/pickup-places?";

    // Google Maps settings
    const DEFAULT_CENTER = { lat: 62.0, lng: 15.0 };
    const DEFAULT_ZOOM   = 5;

    async function loadMaps() {
      const s = document.createElement('script');
      s.src = "https://maps.googleapis.com/maps/api/js?key=$GMAPS_KEY&callback=initMap"; 
      // OBS: $GMAPS_KEY ersätts i GitHub Actions via envsubst
      s.async = true;
      document.head.appendChild(s);
    }

    async function fetchPickupPlaces() {
      const res = await fetch(apiUrl, { method: "GET" });
      if (!res.ok) throw new Error("Kunde inte hämta pickup places");
      return res.json();
    }

    function parseLocationString(loc) {
      if (!loc) return null;
      const [lat, lng] = loc.split(",").map(Number);
      if (Number.isNaN(lat) || Number.isNaN(lng)) return null;
      return { lat, lng };
    }

    async function initMap() {
      const badgeEl   = document.getElementById("badge");
      const loadingEl = document.getElementById("loading");

      const map = new google.maps.Map(document.getElementById("map"), {
        center: DEFAULT_CENTER,
        zoom: DEFAULT_ZOOM,
      });

      try {
        // Hämta pickup places direkt via din Function
        const data = await fetchPickupPlaces();
        const pins = Array.isArray(data?.Pins) ? data.Pins : [];
        badgeEl.textContent = `${pins.length} platser`;

        const markers = [];
        const bounds = new google.maps.LatLngBounds();
        const infoWindow = new google.maps.InfoWindow();

        for (const p of pins) {
          const pos = parseLocationString(p.location);
          if (!pos) continue;

          const marker = new google.maps.Marker({ position: pos, title: p.name });

          marker.addListener("click", () => {
            infoWindow.setContent(
              `<div style="font:14px/1.3 system-ui;">
                <strong>${escapeHtml(p.name)}</strong><br/>
                <span>${escapeHtml(p.address)}</span>
              </div>`
            );
            infoWindow.open(map, marker);
          });

          markers.push(marker);
          bounds.extend(pos);
        }

        new markerClusterer.MarkerClusterer({ map, markers });

        if (markers.length > 1) {
          map.fitBounds(bounds);
          google.maps.event.addListenerOnce(map, "idle", () => {
            if (map.getZoom() > 12) map.setZoom(12);
          });
        }
      } catch (err) {
        console.error(err);
        badgeEl.textContent = "Fel vid laddning";
        alert("Kunde inte ladda kartan.");
      } finally {
        loadingEl.style.display = "none";
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, (s) => {
        return { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[s];
      });
    }

    // Exponera för Google Maps callback
    window.initMap = initMap;

    // Starta laddning av Google Maps
    loadMaps().catch((err) => {
      console.error('Failed to load Google Maps script:', err);
    });
  </script>
</body>
</html>
